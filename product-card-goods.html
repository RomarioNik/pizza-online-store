<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,400&family=Oswald:wght@200;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/product-card-doods.css" />
  </head>
  <body>
    <main class="product-card">
      <article class="product-card__goods goods">
        <div class="goods__wrap">
          <ul class="goods__label-list">
            <li class="goods__red-label">Featured</li>
            <li class="goods__green-label">New</li>
          </ul>

          <a class="goods__link-img" href="#">
            <img
              class="goods__img"
              src="./images/desserts/amandine.jpg"
              alt="Dessert Amandine"
              width="238"
            />
          </a>

          <div class="goods__description">
            <a class="goods__link-title" href="#">
              <h2 class="goods__title">Amandine</h2>
            </a>

            <ul class="goods__list-text">
              <li class="goods__item-text">Flour</li>
              <li class="goods__item-text">full-fat milk</li>
              <li class="goods__item-text">egg yolks</li>
              <li class="goods__item-text">whipping cream</li>
            </ul>

            <span class="goods__price">$1.99</span>
            <button class="goods__button-cart btn" type="button">
              <svg class="goods__svg-cart" width="13" height="14">
                <use href="./images/icons/sprite-pizza-shop.svg#icon-shopping-bag"></use>
              </svg>
              Add to cart
            </button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
