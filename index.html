<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza shop</title>
    <link rel="stylesheet" href="./css/reboot.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-up">
        <div class="header-up__container">
          <div class="header-up__wrap">
            <p class="header-up__phone">+1 (800) 312-2121</p>
            <button class="header-up__button btn" type="button">Call me back</button>
          </div>
          <button class="header-up__button btn" type="button">Login</button>
        </div>
      </div>

      <div class="header-mid">
        <div class="header-mid__container">
          <uk class="header-mid__list">
            <li class="header-mid__item">
              <a
                class="header-mid_link"
                href="http://facebook.com"
                target="_blank"
                rel="noopener noreferrer"
              ></a>
            </li>
            <li class="header-mid__item">
              <a
                class="header-mid__link"
                href="http://instagram.com"
                target="_blank"
                rel="noopener noreferrer"
              ></a>
            </li>
            <li class="header-mid__item">
              <a
                class="header-mid__link"
                href="http://twitter.com"
                target="_blank"
                rel="noopener noreferrer"
              ></a>
            </li>
          </uk>

          <div class="header-mid__logo-wrap">
            <a class="header-mid__logo-link" href="./index.html">
              <img class="header-mid__logo-img" src="" alt="Logo Pizza shop" />
            </a>
          </div>

          <div class="header-mid__find">
            <button class="header-mid__button btn" type="button"></button>
            <a class="header-mid__link" href="#"></a>
            <a class="header-mid__link" href="#"></a>
          </div>
        </div>
      </div>

      <nav class="header-down">
        <ul class="header-down__list _container">
          <li class="header-down__item">
            <a class="header-down__link" href="#">Pizza</a>
          </li>
          <li class="header-down__item">
            <a class="header-down__link" href="#">Burgers</a>
          </li>
          <li class="header-down__item">
            <a class="header-down__link" href="#">Sushi</a>
          </li>
          <li class="header-down__item">
            <a class="header-down__link" href="#">Noodles</a>
          </li>
          <li class="header-down__item">
            <a class="header-down__link" href="#">Steaks</a>
          </li>
          <li class="header-down__item">
            <a class="header-down__link" href="#">Desserts</a>
          </li>
          <li class="header-down__item">
            <a class="header-down__link" href="#">Drinks</a>
          </li>
        </ul>
      </nav>
    </header>

    <main></main>

    <footer></footer>
